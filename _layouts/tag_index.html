---
title: All the tags
layout: default
---

<h1>{{page.title}}</h1>
{% include index-menu.html %}
<br />
<div class="tag-list">
  {% assign sortedtags = site.tags | sort %}
  {% for tag in sortedtags %}
    <p>
      <a href="{{ site.github.url }}/tag/{{ tag[0] }}">{{ tag[0] }}</a>
      <span class="small">{{ tag[1].size }}</span>
      <br />
    </p>
  {% endfor %}
</div>
